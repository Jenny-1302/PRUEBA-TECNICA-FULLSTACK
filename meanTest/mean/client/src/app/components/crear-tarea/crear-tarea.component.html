<div class="containter mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="titulo">{{title}}</h1>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input float-end" style="font-size: 15px;" type="checkbox"
                                role="switch" id="flexSwitchCheckChecked"
                                [checked]="tareaForm.get('status')?.value === 'Completada'"
                                (change)="onSwitchChange($event)">
                            <label class="form-check-label float-end" style="margin-right: 40px;"
                                for="flexSwitchCheckChecked">
                                {{ tareaForm.get('status')?.value === 'Pendiente' ? 'Tarea Pendiente' : 'Tarea
                                Completada' }}
                            </label>
                        </div>
                    </div>

                    <form class="mt-3" [formGroup]="tareaForm" (ngSubmit)="agregarTarea()">
                        <div class="mb-3">

                            <input type="text" formControlName="tarea" class="form-control form-control-lg"
                                placeholder="Tarea">

                            <div class="text-danger"
                                *ngIf="tareaForm.get('tarea')?.hasError('required') && tareaForm.get('tarea')?.touched">
                                <span><strong>Nombre de la tarea es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="descripcion" class="form-control form-control-lg"
                                placeholder="Descripción">

                            <div class="text-danger"
                                *ngIf="tareaForm.get('descripcion')?.hasError('required') && tareaForm.get('descripcion')?.touched">
                                <span><strong>La descripción es obligatoria</strong></span>
                            </div>
                        </div>


                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-primary btn-lg float-start">Volver</button>

                            <button type="submit" [disabled]="tareaForm.invalid"
                                class="btn btn-success btn-lg float-end">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
